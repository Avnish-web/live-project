{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Etawah Shops Admin Login</title>
    <link rel="stylesheet" href="{% static 'shop/css/admin_css.css' %}">
</head>
<body class="login-split">
    <div class="login-container">
        <!-- LEFT PANEL -->
        <div class="login-left">
            <div class="brand">
                <!-- CSS logo placeholder instead of favicon -->
                <div class="css-logo">üõçÔ∏è</div>
                <a href="/" class="back-btn">‚Üê Back to website</a>
            </div>
            <div class="caption">
                <h2>Capturing Moments, Creating Memories</h2>
            </div>
        </div>

        <!-- RIGHT PANEL -->
        <div class="login-right">
            <h2>Admin Panel</h2>
            <p class="sub-text">Sign in to manage Etawah Shops</p>
            
            <form method="post" id="login-form">
                {% csrf_token %}
                {{ form.username }}
                {{ form.password }}
                <input type="submit" value="Login" class="btn-primary">
            </form>
        </div>
    </div>
</body>
</html>
